<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" href="equiposEstilo.css">
        </link>
    </h:head>
     <h:body>
        <body> 
            <header id="main-header">
                <div class="logo-image">
                    <a href="../index.xhtml">
                        <img src="../IMG/logoEci.jpg" style="object-fit: scale-down;
                            width:170px;
                            height:71px;" 
                            />
                    </a>
                </div>
                <a id="logo-header" href="consultarEquipos.xhtml">
                    <span class="site-name">Volver
                    </span>
                </a>
            </header>
            <br> </br>
            <div class="a">
                <br> </br>
                <h1>Asociar un equipo a un laboratorio</h1>
                <br> </br>
            </div>
            
                <div  id="coments" class="a">
                    <h2>Asocia el equipo #{laboratorioBean.equipo.nombre} a continuación:</h2>
                    <h1>Equipos Disponibles</h1>
                    <p:dataTable var="laboratorio" value="#{laboratorioBean.getLaboratorios()}" 
                    lazy="true" selection="#{laboratoriosBean.equipo}"
                    paginator="true"
                    rowKey="#{laboratorio.id}"
                    rows="5"
                    paginatorTemplate="{RowsPerPageDropdown} {PreviousPageLink} {CurrentPageReport} {NextPageLink}"
                    rowsPerPageTemplate="5,10,15">
                
                        <p:column headerText="Identificador">
                            <h:outputText value="#{laboratorio.id}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{laboratorio.nombre}" />
                        </p:column>
                        <p:column headerText="Descripción">
                            <h:outputText value="#{laboratorio.descripcion}" />
                        </p:column>
                        <p:column headerText="Seleccionar">
                            <p:commandButton value="Seleccionar" actionListener="#{laboratorioBean.asociarEquipoConLaboratorio()}"
                            styleClass="rounded-button ui-button-help" icon="pi pi-check"/>
                        </p:column>
                    </p:dataTable>
                    <br> </br>
                </div>
   </body>
    </h:body>
</html>
