<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" href="../Novedades/novedadesEstilo.css">
    </link>
</h:head>
<h:body>

    <body>
        <header id="main-header">
            <div class="logo-image">
                <a href="../index.xhtml">
                    <img src="../IMG/logoEci.jpg" style="object-fit: scale-down;
                            width:170px;
                            height:71px;" />
                </a>
            </div>
            <a id="logo-header" href="consultarElementos.xhtml">
                <span class="site-name">Volver
                </span>
            </a>
        </header>
        <br> </br>

        <div id="coments" class="a">
            <br></br>
            <h:form>
                <div class="card">
                    <h2>Escriba la novedad en el Elemento </h2>
                    <h2>#{novedadElBean.elemento.nombre}</h2>
                    <div class="formgroup-inline">
                        
                        <div class="field">
                            <p:outputLabel for="titulo" styleClass="ui-sr-only" value="titulo"/>
                            <p:inputText id="titulo" placeholder="TÃ­tulo" value="#{novedadElBean.titulo}" required="true"/>
                        </div>
                        <br></br>
                        <div class="field">
                            <p:outputLabel for="carnet" styleClass="ui-sr-only" value="carnet"/>
                            <p:inputNumber id="carnet" placeholder="Carnet" value="#{novedadElBean.carnet}"  decimalPlaces="0" required="true"/>
                        </div>
                        <br></br>
                        <div class="field">
                            <p:outputLabel for="detalle" styleClass="ui-sr-only" value="detalle"/>
                            <p:inputTextarea id="detalle" placeholder="Detalle" value="#{novedadElBean.detalle}" required="true"/>
                        </div>
                        <br></br>
                        <p:commandButton value="Registrar" 
                        actionListener="#{novedadElBean.registrarNovedadElemento}"
                        styleClass="rounded-button ui-button-help" icon="pi pi-check"/>
                    </div>
                </div>
            </h:form>
            <br></br>
        </div>
    </body>
</h:body>

</html>
